<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Dashboard/login.css">

    <!-- jQuery for Toastr -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery UI for fancy easing effects -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/Dashboard/login.js" defer></script>
    <title>Login</title>
</head>

<body>
    <nav class="log-header">
        <h1>
            Powered by Msoft Ghana
        </h1>
    </nav>
    <div class="log-container">
        <div class="main-content">
            <div class="left">
                <h1>
                    Login Here...
                </h1>
                <h2>
                    Welcome back !!!
                </h2>
                <h2>
                    Sign in
                </h2>
                <form id="loginForm">
                    <input placeholder="Email" type="email" name="email" required />
                    <input placeholder="Password" type="password" name="password" required />
                    <a class="forgot" href="#">
                        Forgot Password?
                    </a>
                    <button class="btn" type="submit">
                        SIGN IN
                    </button>
                    <div class="signup">
                        I don't have an account?
                        <a href="#">
                            Sign up
                        </a>
                    </div>
                </form>
            </div>
            <div class="right">
                <img alt="Illustration of a person with a shopping cart" height="400"
                    src="https://storage.googleapis.com/a1aa/image/IeMzX9sNg9TnJSHOu6Grh8Sz2cKbSwCZaVbCTeWy2g4RZwnTA.jpg"
                    width="400" />
            </div>
        </div>
    </div>
</body>

</html>
